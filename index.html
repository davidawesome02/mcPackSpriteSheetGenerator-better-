<html lang="en">
<script type="text/javascript" src="librarys/zip-full.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A MC pack spritesheet compiler </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="file_hover_popup" id="file_hover_popup">
    </div>
      <div class="main_file_selector">
        <h1>
          Upload resource pack
        </h1>
      <input type="file" accept="application/x-zip-compressed" id="input_main_upload">
    </div> 
  </section>

  <section>
    <div class="format_verify" id="format_verify">
      <h2>
        Verify format version
      </h2>
    </div>
  </section>

  <section>
    <div class="groups_selector" id="groups_selector">
      <h2>
        Checkboxes for groups of spritesheets
      </h2>
    </div>
  </section>

</body>

</html>
