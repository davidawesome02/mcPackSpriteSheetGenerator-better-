<html lang="en">
<script type="text/javascript" src="librarys/zip-full.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A MC pack spritesheet compiler </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="file_hover_popup" id="file_hover_popup">
    </div>
      <div class="main_file_selector">
        <h1>
          Upload resource pack
        </h1>
      <input type="file" accept="application/x-zip-compressed" id="input_main_upload">
    </div> 
  </section>

  <section>
    <div class="format_verify" id="format_verify">
      <h2>
        Verify format version
      </h2>
    </div>
  </section>

  <section>
    <div class="groups_selector" id="groups_selector">
      <h2>
        Checkboxes for groups of spritesheets
        <div class="checkboxes" id="checkboxes">
          <div>
            <input type="checkbox" id="logs" name="logs"/>
            <div class="tooltip"><label for="logs">Logs</label>
              <div class="content">Java&nbsp1.3:&nbspoak,&nbspspruce,&nbspbirch,&nbspjungle </div>
            </div>
          </div>
          
          <div>
            <input type="checkbox" id="planks" name="planks"/>
            <div class="tooltip"><label for="planks">Planks</label>
              <div class="content">Java&nbsp1.7:&nbspoak,&nbspspruce,&nbspbirch,&nbspacacia</div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="armors" name="armors"/>
            <div class="tooltip"><label for="armors">Armors</label>
              <div class="content">Java&nbsp1.7:&nbspleather,&nbspchainmail,&nbspiron,&nbspdiamond</div>
            </div>
          </div>

          <div>
            <input type="checkbox" id="toolsets" name="toolsets"/>
            <label for="toolsets">Toolsets</label>
          </div>

          <div>
            <input type="checkbox" id="statuseffect" name="statuseffect"/>
            <label for="statuseffect">Status Effects</label>
          </div>

          <div>
            <input type="checkbox" id="stone" name="stone"/>
            <label for="stone">Stones</label>
          </div>

          <div>
            <input type="checkbox" id="sediments" name="sediments"/>
            <div class="tooltip"><label for="sediments">Sediments</label>
            <div class="content">oak planks, spruce planks</div>
          </div>
          </div>
        </div>
      </h2>
    </div>
  </section>

</body>

</html>
