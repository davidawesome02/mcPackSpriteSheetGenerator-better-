<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access and Use Local Zipped Folder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="file_hover_popup" id="file_hover_popup">
    </div>
    <div class="main_file_selector">
      <h1>
        <font face="ubuntu" color="black">
            Upload resource pack
            </font>
        </h1>
      <input type="file" accept="application/x-zip-compressed" id="input_main_upload">
    </div> 
  </section>

  <section>
    <div class="groups_selector" id="groups_selector">
    </div>
    <h2>
      <font face="ubuntu" color="black">
          Verify format version
      </font>
    </h2>
  </section>
</body>
<script type="text/javascript" src="librarys/zip-full.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
