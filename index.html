<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A MC pack spritesheet compiler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="main_file_selector_areas">
      <div class="file_hover_popup" id="file_hover_popup"></div>
      <div class="main_file_selector">
        <h1>
          <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          />
          Upload resource pack
        </h1>
        <input
          type="file"
          accept="application/x-zip-compressed"
          id="input_main_upload"
        />
      </div>
    </section>

    <section id="main_site_data" style="display: none">
      <section>
        <div class="top_bar_thingy">
          <button
            style="
              left: 5%;
              top: 50%;
              position: absolute;
              transform: translate(0px, -50%);
            "
            onclick="back_to_file_selector()"
          >
            &leftarrow; Back
          </button>
          <p
            style="
              position: absolute;
              left: 50%;
              top: 50%;
              transform: translate(-50%, -50%);
              font-family: Roboto, sans-serif;
              max-width: 30%;
              overflow: hidden;
              white-space: nowrap;
              text-align: center;
            "
            id="pack_name_top_bar"
          >
            None
          </p>
          <p
            style="
              right: 5%;
              top: 50%;
              position: absolute;
              transform: translate(0px, -50%);
              font-family: Roboto, sans-serif;
            "
            id="pack_version_top_bar"
          >
            Pack version: (opening)
          </p>
        </div>
      </section>

      <!-- <section>
      <div class="format_verify" id="format_verify">
        <h2>
          Verify format version
        </h2>
      </div>
    </section> -->

      <section>
        <div class="groups_selector" id="groups_selector">
          <h2>
            Checkboxes for groups of spritesheets
            <div class="grouping" id="grouping">
              <div class="list" id="list">
                <div>
                  <label class="switch logs">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>

                <div>
                  <label class="switch planks">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>

                <div>
                  <label class="switch statusEffects">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>

                <div>
                  <label class="switch stones">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>

                <div>
                  <label class="switch sediments">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>

                <div>
                  <label class="switch foods">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>
              </div>

              <div class="list" id="list">
                <div>
                  <label class="switch armors">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>

                <div>
                  <label class="switch toolsets">
                    <input type="checkbox" />
                    <span class="toggle"></span>
                  </label>
                </div>
              </div>
            </div>
          </h2>
        </div>
      </section>

      <section>
        <div class="searchingSection" id="searchingSection">
          <h1 style="font-size: 2.1vmin">Add addition textures here!<br /></h1>
          <div class="search" id="search">
            <input
              type="text"
              class="searchTerm"
              placeholder="Search for textures..."
              oninput="search_user_input(this.value)"
            />
          </div>

          <div class="search_results" id="search_results"></div>
        </div>
      </section>

      <!-- <section>
        <canvas class="center_canvas" id="center_canvas" height="1" width="1">
      </section> -->
      <!-- <section>
        <div class="proceedSection">
          <button>Proceed With options</button>
        </div>
      </section> -->
    </section>
  </body>
  <script type="text/javascript" src="librarys/zip-full.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
